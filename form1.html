<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body>

    <div class="container">
       <nav class="navbar navbar-expand">
         <img src="images/netflix-logo-png-2584.png" alt="">
       </nav>

    <div class="input_container">
        <h1>Sign Up</h1>
        <p>Your email not available,please sign up</p>
        <form name="formValidation" id="formValidation" action="form2.html">
            <div class="input-row">
                <input type="text" name="name" placeholder="name*" required>
            </div>
            <div class="input-row">
                <input type="email" name="email" placeholder="email*" required>
            </div>
            <div class="input-row">
                <input type="text" name="phone" placeholder="phone*" required>
            </div>
            <div class="input-row">
                <input type="password" name="password" placeholder="password*" id="password" required>
            </div>
            <div class="input-row">
                <input type="password" name="password_confirm" placeholder="Re enter password*" required>
            </div>
            <div class="input-row">
                <input type="submit" name="submit" placeholder="submit*" required>
            </div>
        </form>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="text/javascript"  src="js/form.js"></script>
</body>
</html>
